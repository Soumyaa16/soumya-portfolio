<svg xmlns="http://www.w3.org/2000/svg" width="700" height="700" viewBox="0 0 700 700">
  <filter id="grainy">
    <!-- Lower baseFrequency = larger, softer noise -->
    <feTurbulence type="turbulence" baseFrequency="0.4" numOctaves="2" />
  </filter>
  <!-- Apply opacity so it doesnâ€™t overwhelm -->
